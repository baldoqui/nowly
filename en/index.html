<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>nowly</title>
  <link rel="icon" href="../favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <h1 id="title">THE LAST HOUR IN 15 MIN</h1>
    <div>
      <button id="theme-toggle" class="theme-btn" aria-label="Toggle theme"></button>
    </div>
  </header>

  <div id="audio-player-container">
    <div id="audio-player">
      <button id="play-pause-btn" class="play-btn" aria-label="Play"></button>
      <input type="range" id="progress-bar" value="0" aria-label="Audio progress" />
      <button id="playback-speed-btn" aria-label="Change playback speed">1x</button>
      <audio id="audio" src="https://content.now-ly.com/lasthour-en.mp3"></audio>
    </div>
  </div>

  <main id="content">Loading...</main>

  <script src="../main.js"></script>
</body>
</html>
